<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>ToDoApp</title>
</head>
<body style='background-color: black; color: white;'>
    <div style='margin-top: 10px;' class='container'>
        <div class="card text-white bg-dark mb-3 border-danger mb-3">
            <div class="card-header bg-transparent border-success">
                <h3><i>ToDoApp</i></h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="Title"><i class="fas fa-signature"></i><i> Title</i></label>
                      <input type="text" class="form-control" id="Title">
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"><i class="fas fa-signature"></i><i> Description</i></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                    </div>
                    <br/>
                    <div style="text-align: right;">
                        <button type="submit" class="btn btn-success"><i class="far fa-hdd"></i> <i>Submit</i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style='margin-top: 10px;' class='container'>
        <div class="card text-white bg-dark mb-3 border-danger mb-3">
            <div class="card-header bg-transparent border-success">
                <h3><i>ToDoList</i></h3>
            </div>
            <div class="card-body">
                <table class="table" style="color: white;">
                    <thead>
                      <tr>
                        <th scope="col"><i>ID</i></th>
                        <th scope="col"><i>Title</i></th>
                        <th scope="col"><i>Description</i></th>
                        <th scope="col"><i>isCompleted</i></th>
                        <th scope="col"><i>Actions</i></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row"><i></i></th>
                        <td><i></i></td>
                        <td><i></i></td>
                        <td><i></i></td>
                        <td><i></i></td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
